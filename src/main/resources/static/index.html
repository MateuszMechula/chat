<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello chat!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #user, #messageToSend {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #messageWindow {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="connect()">

<section style="background-color: #eee;">
    <div class="container py-5">

        <div class="row">
            <div class="col-12">

                <div id="messageWindow">
                </div>

                <ul class="list-unstyled">

                    <li>

                        <div class="d-flex">
                            <label for="user" class="me-2">User:</label>
                            <input id="user" type="text" class="form-control flex-grow-1">
                        </div>

                        <div class="d-flex mt-2">
                            <label for="messageToSend" class="me-2">Your message:</label>
                            <input id="messageToSend" type="text" class="form-control flex-grow-1">
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button onclick="sendMessage()" class="btn btn-info">Send</button>
                        </div>

                        <p id="response" class="mt-3"></p>

                    </li>

                </ul>

            </div>
        </div>

    </div>
</section>

<script src="client.js"></script>

</body>
</html>
